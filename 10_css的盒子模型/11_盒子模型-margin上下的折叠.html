<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 此时设置兄弟(父子)元素之间上下margin会折叠 两个比较去较大的值*/
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
      margin-bottom: 30px;
    }

    * {
      padding: 0;
      margin: 0;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: lawngreen;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box1"></div>
</body>

</html>
