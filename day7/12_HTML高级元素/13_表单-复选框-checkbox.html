<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!-- checkbox复选框  添加name代表同一类型数据 提交到同一块-->
  <form action="/abc">
    <label for="soccer">
      <input id="soccer" type="checkbox" value="soccer" name="hobbies">足球
    </label>
    <label for="tennis">
      <input id="tennis" type="checkbox" value="tennis" name="hobbies">羽毛球
    </label>
    <label for="basketball">
      <input id="basketball" type="checkbox" value="basketball" name="hobbies">篮球
    </label>
    <input type="submit">
  </form>
</body>

</html>
