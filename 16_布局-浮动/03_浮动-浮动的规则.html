<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: #f00;
    }

    /* 规则四：浮动元素会将行内级元素内容推出
浮动元素不能与行内级内容层叠，行内级内容将会被浮动元素推出
比如行内级元素、inline-block元素、块级元素的文字内容
图文环绕效果 */
    strong {
      float: left;
    }
  </style>
</head>

<body>
  <div class="box">
    <span>我是span元素</span><strong>我是strong元素</strong><i>我是i元素</i>
    <div>我是普通内容</div>
  </div>
</body>

</html>
