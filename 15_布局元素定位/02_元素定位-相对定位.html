<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      /* 相对定位 相对原来的定位 (标准流的定位) */
      position: relative;
      top: 30px;
      left: 20px;
      /* 也可以设置负数 */
    }
  </style>
</head>

<body>
  <span>我是span元素</span>
  <strong class="text">我是strong元素</strong>
  <div>我是div元素</div>
</body>

</html>
