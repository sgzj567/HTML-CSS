<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      height: 2000px;
      background-color: red;
    }

    .top,
    .bottom {
      width: 50px;
      background-color: lightblue;
      text-align: center;
    }

    .bottom {
      margin-top: 5px;
    }

    .handle {
      position: fixed;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="handle">
    <div class="top">顶部</div>
    <div class="bottom">反馈</div>
  </div>
</body>

</html>
